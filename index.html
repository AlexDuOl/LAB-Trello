<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
  </head>
<!-- BODY -->
  <body>
<!-- BODY -->
    <header>
<!-- NAV -->
      <nav>
        <div class="leftbutton">
          <button class="nametableros" type="button" name="Tableros">Tableros</button>
          <img class="mark" src="assets/images/trello-mark-white.png" alt="cuadro">
        </div>
        <form class="barra">
          <input type="text" name="buscador" value="">
          <i class="fa fa-search"></i>
        </form>
        <div class="trello">
          <img src="assets/images/trello-logo-white.png" alt="Logo Trello">
        </div>
        <div>
          <button class="plus" type="button" name="plus"><i class="fas fa-plus"></i></button>
          <button class="info" type="button" name="info"><i class="fas fa-info-circle"></i></button>
          <button class="bell" type="button" name="bell"><i class="fas fa-bell"></i></button>
          <button class="user" type="button" name="user"><i class="fas fa-user-circle"></i></button>
        </div>
      </nav>
<!--FIN NAV -->
    </header>
<!-- FIN HEADER-->
<!--MAIN -->
    <main>
        <article class="bar-line">
          <span>Tablero</span>
          <span>-</span>
          <span>Reto de Código</span>
          <span><i class="far fa-star"></i></span>
          <span><i class="fas fa-lock"></i></span>
          <span></span>
          <span>Privado</span>
          <span class="menu"><a href="#">... Mostrar menú</a></span>
        </article>
        <section id="section">
            <div id="secondId" class="">
            </div>
            <div id="firtsId">
              <input id="addList" class="addList" type="text" name="name" placeholder="Añadir lista...">
            </div>
        </section>
    </main>
<!-- FIN MAIN-->
  <script src="js/app.js" charset="utf-8"></script>
</body>
<!-- FIN BODY -->
</html>
